<!DOCTYPE html>
<html>
  <head>
    <title>Lightbox Gallery</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css" /> -->
    <script src="bundle.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:100,300,600,900');

      body {
        text-align: center;
        font-family: 'Montserrat';
      }

      .header {
        color: grey;
        font-weight: 300;
        font-size: 40px;
        padding: 30px;
      }

      .gallery {
        /* margin: 10px 10px; */
        padding-top: 50px;
      }

      .gallery img {
        width: 350px;
        height: 350px;
        transition: 1s;
        padding: 5px;
      }

      .gallery img:hover {
        filter: drop-shadow(4px 4px 6px gray);
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <div class="header">Playing with shapes and colours</div>
    <b></b>
    <div class="gallery">
      <a href="./imagesAll/todisplay/colsbauhaus.gif" data-lightbox="mygallery">
